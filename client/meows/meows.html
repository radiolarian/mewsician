<template name="mewsages">
  
  {{#each messages}}
  {{> message }}
  {{/each}}

  <form class="message">
    <input id="msg-text" type="text" name="chat" value=""><br/>
  </form>
</template>

<template name="message">
  {{#if sent}}

  <div class="message-container">
    <div class="icon in-icon">
      <!-- <img teacher >  -->
    </div>

    <div class="in-message">
      {{author}} - {{{body}}}

      <!--<br/> {{ time }}-->
    </div>
  </div>

  {{else}}

<div class="message-container">
    <div class="icon out-icon">
      <!-- <img student >  -->
    </div>
    
    <div class="out-message">
      you - {{{body}}}

      <!--<br/> {{ time }}-->
    </div>
  </div>
  {{/if}}

</template>
