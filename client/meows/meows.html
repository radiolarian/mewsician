<template name="mewsages">

  {{#each messages}}
  {{> message }}
  {{/each}}

  <form class="message">
    <input id="msg-text" type="text" name="chat" value="" placeholder="  . . . "><br/>
  </form>
</template>

<template name="message">
  {{#if sent}}

  <div class="out-message-container">
    <div class="icon out-icon">
      <img src="images/student-icon.png" alt="student">
    </div>

    <div class="out-message">
      {{{body}}}
      <!--<br/> {{ time }}-->
    </div>

  </div>
  {{else}}
  <div class="in-message-container">
    <div class="ui column grid">
      <div class="row">
      <div class="two wide column">    
        <div class="icon in-icon">
          <img src="images/teacher-icon.png" alt="teacher">
        </div>
      </div>
      <div class="ten wide column chat-text">
            <div class="in-message">
        <b>{{author}}</b><br/>
        {{{body}}}
        <br/> {{ time }}
      </div>
      </div>
      </div>
    </div>
  </div>
  {{/if}}

</template>
