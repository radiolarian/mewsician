<template name="mewsages">
  <form class="message">
    <input id="msg-text" type="text" name="chat" value=""><br/>
  </form>

  {{#each messages}}
  {{> message }}
  {{/each}}
</template>

<template name="message">
  {{#if sent}}

  <div class="in-message">
    {{author}} - {{{body}}}

    <!--<br/> {{ time }}-->
  </div>

  {{else}}

  <div class="out-message">
    you - {{{body}}}

    <!--<br/> {{ time }}-->
  </div>

  {{/if}}
</template>
