<template name="mewsages">
  <form class="message">
    <input id="msg-text" type="text" name="chat" value=""><br/>
  </form>

  {{#each messages}}
  {{> message }}
  {{/each}}
</template>

<template name="message">
  {{#if sent}}
  <i> -&gt; {{to}} @ {{ time }} </i>: {{body}}
  {{else}}
  <i> &lt;- {{from}} @ {{ time }} </i> {{body}}
  {{/if}}
  <br/>
</template>
