<template name="decorate">
<div id="mewsician-canvas">
<img id="catbg" src="images/decorate/bg1.png">
<img id="cat" src="images/decorate/mewsician-large.png">
</div>

<img src="images/decorate/hat.png" class="draggable">
<img src="images/decorate/monocle.png" class="draggable">
<img src="images/decorate/sunglasses.png" class="draggable">
<img src="images/decorate/whiskers.png" class="draggable">
<br/><br/>
<div class="locked-container"><img class="lock-im" src="images/decorate/head1.png"><img src="images/decorate/lock.png" class="lock"></div>
<div class="locked-container"><img class="lock-im" src="images/decorate/head2.png"><img src="images/decorate/lock.png" class="lock"></div>
<div class="locked-container"><img class="lock-im" src="images/decorate/head3.png"><img src="images/decorate/lock.png" class="lock"></div>
<br/><br/>
<label class="rad">
  <input type="radio" name="bg" value="bg1" checked="checked"/>
  <img src="images/decorate/bg1.png" class="thumbnail">
</label>
<label class="rad">
  <input type="radio" name="bg" value="bg2" />
  <img src="images/decorate/bg2.png" class="thumbnail">
</label>
<label class="rad">
  <input type="radio" name="bg" value="bg3" />
  <img src="images/decorate/bg3.png" class="thumbnail">
</label>

</template>
