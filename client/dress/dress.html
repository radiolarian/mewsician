<template name="decorate">
  <div class="ui column grid content">
    <div class="row">
      {{> stats}}
    </div>

    <div class="row">
      <div id="mewsician-canvas">
        <img id="catbg" class="bg-im decoration" src="{{ mBack }}">
        <img id="cat" src="images/decorate/mewsician-large.png">
      </div>
      <img class="trash" src="images/decorate/trash.png">
    </div>
  </div>

  {{#each accessories}}
  {{> accessory}}
  {{/each}}

  <h3>Your Accessories</h3>
  {{#each closetItems}}
  {{> closetItem}}
  {{/each}}

  <h3>Store</h3>

  <div class="ui four column grid">
    <div class="row">
      <div class="column">
        <img src="images/decorate/whiskers.png" class="purchase whiskers" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 5</div>"></div>
      <div class="column">
        <img src="images/decorate/mustache.png" class="purchase mustache" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 50</div>">

      </div>
      <div class="column"> <img src="images/decorate/cheeks.png" class="purchase cheeks" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 20</div>">
      </div>

      <div class="column">  <img src="images/decorate/monocle.png" class="purchase monocle" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 10</div>"></div>
    </div>

    <div class="row">
      <div class="column">      <img src="images/decorate/headphones.png" class="purchase headphones" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 250 </div>">
      </div>
      <div class="column">  <img src="images/decorate/glasses.png" class="purchase glasses" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 80</div>">
      </div>
      <div class="column">        <img src="images/decorate/sunglasses.png" class="purchase sunglasses" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 45</div>">
      </div>
      <div class="column">  <img src="images/decorate/hat.png" class="purchase hat" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 30</div>">
      </div>
    </div>
    <div class="row">
      <div class="column">     <img src="images/decorate/beanie.png" class="purchase beanie" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 120</div>">
      </div>
      <div class="column">      <img src="images/decorate/shoes.png" class="purchase shoes" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 400</div>">
      </div>
      <div class="column">      <img src="images/decorate/scarf.png" class="purchase scarf" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 500</div>">
      </div>
      <div class="column">    <img src="images/decorate/feather.png" class="purchase feather" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 180</div>">
      </div>

    </div>
    <div class="row">
      <div class="column">
        <img src="images/decorate/bling.png" class="purchase bling" data-position="top center" data-html="<div class='purchase-popup'><img src='images/decorate/fish.png' width='35px'> 999</div>">
    </div></div>
  </div>

  <div class="ui modal small-modal">
    <i class="close icon"></i>
    <div class="header">
      Purchase
    </div>
    <div class="image content">
      <div class="description">
        Are you sure you want to buy this?
      </div>
    </div>
    <div class="actions">
      <div class="ui button">Cancel</div>
      <div class="ui button">OK</div>
    </div>
  </div>


  <br/><br/>

  <h3>Backgrounds</h3>
  <label class="rad">
    <input type="radio" name="bg" value="bg1" checked="checked"/>
    <img src="images/decorate/bg1.png" class="thumbnail">
  </label>
  <label class="rad">
    <input type="radio" name="bg" value="bg2" />
    <img src="images/decorate/bg2.png" class="thumbnail">
  </label>
  <label class="rad">
    <input type="radio" name="bg" value="bg3" />
    <img src="images/decorate/bg3.png" class="thumbnail">
  </label> <br/><br/>
  <label class="rad">
    <input type="radio" name="bg" value="bg4" />
    <img src="images/decorate/bg4.png" class="thumbnail">
  </label>
  <label class="rad">
    <input type="radio" name="bg" value="bg5" />
    <img src="images/decorate/bg5.png" class="thumbnail">
  </label>
</template>


<template name="accessory">
  <img id="{{_id}}" src="images/decorate/{{name}}.png" class="{{name}} draggable">
</template>

<template name="closetItem">
  <img id="{{_id}}" src="images/decorate/{{name}}.png" class="{{name}} draggable">
</template>


<template name="stats">
  <div class="stats">
    <h4>Name</h4>
    <div class="ui massive transparent input">
      {{#if currentUser.profile.mName }}
      <input id="mName" type="text" placeholder="{{ currentUser.profile.mName }}">
      {{else}}
      <input id="mName" type="text" placeholder="Name your Mewsician!">
      {{/if}}
    </div>

    <div class="right">
      <!--<h4>Fish</h4>-->
      <img src="images/decorate/fish.png" width="100px"> <span class="fish">{{ currentUser.profile.fish }} </span>
    </div>

    <h4>Health</h4>
    <div class="ui green progress" id="health">
      <div class="bar"></div>
      <div class="label left">{{ currentUser.profile.health }}%</div>
    </div>
  </div>
</template>
