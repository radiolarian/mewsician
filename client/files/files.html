<template name="files">
  <h3> upload here </h3>
  {{> uploadForm}}
  <h3> your music </h3>
  <ul>
    {{#each files}}
    <li> {{ time }} - {{ data }} </li>
    {{/each}}
  </ul>
</template>

<template name="uploadForm">
  {{#with currentUpload}}
  Uploading <b>{{file.name}}</b>:
  <span id="progress">{{progress.get}}%</span>
  {{else}}
  <input id="fileInput" type="file" />
  {{/with}}
</template>
