<template name="files">
  <ul>
    {{#each files}}
    {{> file}}
    {{/each}}
  </ul>

  <p><label><input type="checkbox" name="debug" value="debug">   Show debugging tools?</label></p>

  <div class="debugging">
    <h3> upload here </h3>
    {{> uploadForm}}

    <h3> chip auth </h3>
    <p> {{ apikey }} </p>
    <button id="regenerateKey" type="button">regenerate</button>
  </div>
</template>

<template name="file">
  {{#if renaming}}
  <form class="rename">
    <input id="filetitle" type="text" name="title" value="{{name}}"><br/>
  </form>
  {{else}}
  <h3 class="filename">{{name}}</h3>
  {{/if}}

  <i>{{date}}</i>

  <div class="ui column grid">
    <div class="row">
      <div class="two wide column center align playcontainer">
        <span class="helper"></span><input type="image" src="images/play.png" id="{{_id}}-button" class="playbutton vcenter-align">
      </div>

      <div class="eleven wide column audiocontainer">
        <div id="{{_id}}"></div>
      </div>

      <div class="one wide column right align">
        <div class="ui dropdown">
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="share"><a href="#"><i class="share icon"></i> Share</a></div>
            <div class="item"><a href="{{link}}" target="_blank" type="{{type}}"><i class="download icon"></i> Download</a></div>
            <div class="delete item"><a href="#"><i class="delete icon"></i> Delete</a></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>


<template name="uploadForm">
  {{#with currentUpload}}
  Uploading <b>{{file.name}}</b>:
  <span id="progress">{{progress.get}}%</span>
  {{else}}
  <input id="fileInput" type="file" />
  {{/with}}
</template>
