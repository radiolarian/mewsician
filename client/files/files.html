<template name="files">
  <h3> your music </h3>
  <ul>
    {{#each files}}
    {{> file}}
    {{/each}}
  </ul>

<p><label><input type="checkbox" name="debug" value="debug">   Show debugging tools?</label></p>

<div class="debugging">
  <h3> upload here </h3>
  {{> uploadForm}}

  <h3> chip auth
    <button id="regenerateKey" type="button">regenerate</button>
  </h3>
  <p> {{ apikey }} </p>
</div>
</template>

<template name="file">
  <div class="ui column grid">
    <div class="row">
      <div class="two wide column center align">
        <span class="helper"></span><input type="image" src="images/play.png" id="{{_id}}-button" class="playbutton vcenter-align">
      </div>
      <div class="eleven wide column audiocontainer">
        <div id="{{_id}}"></div>
      </div>
    </div>
  </div>

  <li>
      <b>{{ name }}</b>
      <!--- <a href="{{link}}?download=true" download="{{name}}" target="_blank" type="{{type}}">view</a>-->
      - <a href="{{link}}" target="_blank" type="{{type}}">view</a>
      - <i>{{ size }}b</i>
      <br/>
      <br/>
  </li>
</template>


<template name="uploadForm">
  {{#with currentUpload}}
  Uploading <b>{{file.name}}</b>:
  <span id="progress">{{progress.get}}%</span>
  {{else}}
  <input id="fileInput" type="file" />
  {{/with}}
</template>
