<template name="files">
  <h3> your music </h3>
  <ul>
    {{#each files}}
    {{> file}}
    {{/each}}
  </ul>

  <p><label><input type="checkbox" name="debug" value="debug">   Show debugging tools?</label></p>

  <div class="debugging">
    <h3> upload here </h3>
    {{> uploadForm}}

    <h3> chip auth
      <button id="regenerateKey" type="button">regenerate</button>
    </h3>
    <p> {{ apikey }} </p>
  </div>
</template>

<template name="file">
  <h3>{{name}} - {{meta.added}}</h3>
  <!-- Good TODO: allow renaming of files -->
  <div class="ui column grid">
    <div class="row">
      <div class="two wide column center align">
        <span class="helper"></span><input type="image" src="images/play.png" id="{{_id}}-button" class="playbutton vcenter-align">
      </div>
      <div class="eleven wide column audiocontainer">
        <div id="{{_id}}"></div>
      </div>
      <div class="one wide column right align">

        <div class="ui dropdown">
          <div class="text"></div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item"><a href="{{link}}" target="_blank" type="{{type}}"><i class="download icon"></i> Download</a></div>
            <div class="delete item"><a href="#"><i class="icon"></i> Delete</a></div>
          </div>
        </div>

      </div>
    </div>
  </div>

<!--   <li>
      <b>{{ name }}</b>
      - <a href="{{link}}?download=true" download="{{name}}" target="_blank" type="{{type}}">view</a>
      - <a href="{{link}}" target="_blank" type="{{type}}">view</a>
      - <i>{{ size }}b</i>
      <br/>
      <br/>
  </li> -->
</template>


<template name="uploadForm">
  {{#with currentUpload}}
  Uploading <b>{{file.name}}</b>:
  <span id="progress">{{progress.get}}%</span>
  {{else}}
  <input id="fileInput" type="file" />
  {{/with}}
</template>
